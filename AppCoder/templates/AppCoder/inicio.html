{% extends "AppCoder/padre.html" %}


{% block context %}

<body>

  
<!-- blogs -->
<section class="section">
    <div class="container">
      <div class="row">
        <!-- blog post -->
        {% for publicacion in publicaciones2 %}
        <article class="col-lg-4 col-sm-6 mb-5">
          <div class="card rounded-0 border-bottom border-primary border-top-0 border-left-0 border-right-0 hover-shadow">
            <img class="card-img-top rounded-0" height="150px"  src="../../{{ publicacion.imagen }}" alt="Post thumb">
 
            <div class="card-body">
              <!-- post meta -->
              
              <ul class="list-inline mb-3">
                <!-- post date -->
                <li class="list-inline-item mr-3 ml-0">{{ publicacion.fecha }}</li>
                <!-- author -->
                <li class="list-inline-item mr-3 ml-0">{{ publicacion.autor }}</li>
              </ul>
              <a href="{% url 'publicaciones_detail' publicacion.pk %}">
                <h4 class="card-title">{{ publicacion.titulo }}</h4>
              </a>
              <h5 class="card-title">{{ publicacion.subtitulo }}</h5>
              <a href="{% url 'publicaciones_detail' publicacion.pk %}" class="btn btn-primary btn-sm">Leer m√°s</a>
            </div>
           
          </div>
        </article>
        {% endfor %}
        <!-- blog post -->
        
        
   
      </div>
    </div>
  </section>
  <!-- /blogs -->




</body>



 
{% endblock %}
