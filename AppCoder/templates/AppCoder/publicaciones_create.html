{% extends 'AppCoder/padre.html' %}

{% block context %}


<div class="form-container">
    <h2 class="mb-4">Agregar Publicación</h2>
    <form action="{% url 'publicaciones_create'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.titulo.id_for_label }}" class="form-label">Título:</label>
            {{ form.titulo }}
        </div>

        <div class="mb-3">
            <label for="{{ form.subtitulo.id_for_label }}" class="form-label">SubTítulo:</label>
            {{ form.subtitulo }}
        </div>

        <div class="mb-3">
            <label for="{{ form.contenido.id_for_label }}" class="form-label">Contenido:</label>
            {{ form.contenido }}
        </div>

        <div class="mb-3">
            <label for="{{ form.fecha.id_for_label }}" class="form-label">Fecha:</label>
            <input type="date" class="" id="id_fecha" name="fecha">
        </div>

        <div class="mb-3">
            <label for="{{ form.imagen.id_for_label }}" class="form-label">Imagen:</label>
            {{ form.imagen }}
        </div>

        <div class="mb-3">
            <label for="{{ form.autor.id_for_label }}" class="form-label">Autor:</label>
            {{ form.autor }}
        </div>

        <input type="submit" class="btn btn-primary mb-2" value="Crear">
    </form>
</div>


{% endblock %}
