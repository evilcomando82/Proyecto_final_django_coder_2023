{% include 'AppCoder/padre.html' %}
 



{% block title %}
   
{% endblock %}

{% block context %}
<body>
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Login</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'loguear' %}" class="row" method="POST">
                    {% csrf_token %}
                
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
                                </td>
                                <td>
                                    {{ form.username }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
                                </td>
                                <td>
                                    {{ form.password }}
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="submit" class="btn btn-primary">LOGIN</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                
                  
                </form>
                
            </div>
        </div>
    </div>
</div>

</body>


  

{% endblock %}
